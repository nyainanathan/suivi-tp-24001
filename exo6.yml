openapi: 3.0.1
info:
  title: API exo 6
  version: 1.0.0
servers:
  - url: 'https://localhost:8000'
paths:
  /users/{id}:
    get:
      parameters:
        - $ref: "#/components/parameters/Identifier"
      responses:
        '200':
          description: Fetching a user's information by his identifier
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/UserProfile"
  /users:
    post:
      requestBody:
        description: the user informations
        content:
          application/json:
            schema: 
              type: array
              items:
                $ref: '#/components/schemas/UserProfile'
      responses:
        '201':
          description: the new set of user's
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProfile'

components:
  parameters:
    Identifier:
      name: id 
      in: path
      required: true
      description: the identifier of the user we want to edit retrieve from the database
      schema:
        type: integer
  schemas:
    PersonalInfo:
      type: object
      properties:
        first_name:
          type: string
        last_name: 
          type: string
        birthdate: 
          type: string
        email:
          type: string
    Address:
      type: object
      properties:
        address_street:
          type: string
        address_city:
          type: string
        address_country:
          type: string
        address_postal_code:
          type: string
    Preferences:
      type: object
      properties:
        needs_newsletter:
          type: boolean
        language:
          type: string
          enum:
            - mg
            - fr 
            - eng
    CreateUserProfile:
      allOf:
        - $ref: '#/components/schemas/PersonalInfo'
        - $ref: '#/components/schemas/Preferences'
        - $ref: '#/components/schemas/Address'
    UserProfile:
      allOf:
        - $ref: '#/components/schemas/CreateUserProfile'
      type: object
      properties:
        identifier:
          type: string